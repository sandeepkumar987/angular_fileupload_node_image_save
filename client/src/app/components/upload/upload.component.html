<form class="was-validated">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="validatedCustomFile" required (change)="onChangeFile($event)">
    <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
    <div class="invalid-feedback">Please select any file to upload</div>
  </div>
  <div class="col-md-2">
    <input type="button" (click)="Save()" class="btn btn-primary" value="Submit">
  </div>
</form>
